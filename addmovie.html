<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="description" content="Add a movie">
    <title>Add movie</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/movie.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto+Slab" rel="stylesheet">
  </head>
  <body>
    <div class="navbar">
      <header>
        <div class="navbar-logo">
          <img src="./images/projector-logo.png" class="logo">
        </div>
          <ul class="fright">
            <li><a href="#">Home</a></li>
            <li><a href="#">Add movie</a></li>
          </ul>
      </header>
    </div>

    <div class="clear-fix">

    <div class="title">
      <h1> Add a movie </h1>
    </div>
    <form method="post" class="form-align">
        <ul>
          <li>
            <label for="moviename">Movie Name:</label>
            <input type="text" id="moviename" name="moviename" value="" required>
          </li>
          <li>
            <label for="releaseyear">Release Year:</label>
            <input type="text" id="releaseyear" name="releaseyear" value="" required>
          </li>
          <li>
            <label for="lang">Language:</label>
            <select name="language" id="lang" required>
              <option value="Tamil">Tamil</option>
              <option value="English">English</option>
              <option value="Hindi">Hindi</option>
            </select>

            <label for="rate">Rating:</label>
            <select name="rating" id="rate" required>
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
              <option value="5">5</option>
            </select>
          </li>
          <li>
            <label for="url">Thumbnail Url:</label>
            <input type="url" name="url" id="url" value="" required>
          </li>
          <li>
            <label for="plot">Plot:</label>
            <textarea name="name" rows="6" id="plot" required></textarea>

          </li>
          <li>
            <label for="poster_url">Poster Url:</label>
            <input type="url" name="poster_url" id="poster_url" value="" required>
          </li>
          <li>
            <label for="cast">Cast</label>
            <textarea name="name" rows="6" id="cast" required></textarea>

          </li>

        </ul>

        <button type="submit" name="button" class="btn">SAVE</button>

    </form>
  </div>
  <footer>
    <img src="./images/facebook.png" alt="" class="icons">
    <img src="./images/twitter.png" alt="" class="icons">
    <img src="./images/instagram.png" alt="" class="icons">
    <img src="./images/projector-logo.png" alt="" class="logo">
  </footer>
  </body>
</html>
