<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Movie Review</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/movie.css">
    <link rel="stylesheet" href="css/review.css">
  </head>
  <body>
    <div class="navbar">
      <header>
        <div class="navbar-logo">
          <img src="./images/projector-logo.png" class="logo">
        </div>
          <ul class="fright">
            <li><a href="#">Home</a></li>
            <li><a href="#">Add movie</a></li>
          </ul>
      </header>
    </div>

    <div class="clear-fix">

    <div class="redirect">
      <img src="images/arrow.png" alt="">
      <a href="#"> All movies </a>
    </div>

    <div class="movieheader">
      <h1>INTERSTELLAR</h1>
      <img src="images/star-full.png" alt="" class="star">
      <img src="images/star-full.png" alt="" class="star">
      <img src="images/star-full.png" alt="" class="star">
      <img src="images/star-full.png" alt="" class="star">
      <img src="images/star-half.png" alt="" class="star">

    </div>

    <div class="moviebanner">
        <img src="images/moive.jpeg" alt="">
    </div>

    </div>
    <footer>
      <img src="./images/facebook.png" alt="" class="icons">
      <img src="./images/twitter.png" alt="" class="icons">
      <img src="./images/instagram.png" alt="" class="icons">
      <img src="./images/projector-logo.png" alt="" class="logo">
    </footer>

  </body>
</html>
